<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>

        {% if id_present==True %}
        <H1>State: {{state_val.name}}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in state_val.cities%}
            <LI>{{city.id}}: <B>{{city.name}}</B></LI>
            {% endfor %}
        </UL>
        {% else %}
        <H1>Not found!</H1>
        {% endif %}
        
    </BODY>
</HTML>
